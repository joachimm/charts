apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "name" . }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") $ | sha256sum }}
    spec:
      containers:
      - name: gitserver
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sh"]
        args:
        - -c
        - |
          cp /etc/ssh/volume/ssh_host_ecdsa_key /etc/ssh
          cp /etc/ssh/volume/ssh_host_ecdsa_key.pub /etc/ssh
          chmod 600 /etc/ssh/ssh_host_ecdsa_key
          chmod 600 /etc/ssh/ssh_host_ecdsa_key.pub

          cp /home/git/.ssh-volume/authorized_keys /home/git/.ssh/authorized_keys 
          chmod 600 /home/git/.ssh/authorized_keys
          chown -R git: /home/git/.ssh /data/*/

          {{- range .Values.repositories }}
          if [ ! -d "{{.}}" ]; then
            git init --bare {{.}}
            chown -R git: {{.}}
          fi

          exec /usr/sbin/sshd -De
          {{- end }}
        ports:
          - name: ssh
            containerPort: 22
        volumeMounts:
        - name: secret
          mountPath: /etc/ssh/volume/
        - name: config
          mountPath: /home/git/.ssh-volume/
          subpath: authorized_keys
        - name: data
          mountPath: /data
        resources:
{{ toYaml .Values.resources | indent 10 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      volumes:
      - name: secret
        secret:
          secretName: {{ .Release.Name }}-ssh
      - name: config
        configMap:
          name: {{ .Release.Name }}-config
      - name: data
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}-data
